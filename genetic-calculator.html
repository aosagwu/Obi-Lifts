    <body>
        <header>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <nav class="navbar navbar-expand-md">
                        <a class="navbar-brand" href="">OBI LIFTS</a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                            <ul class="navbar-nav">

                                <!-- <li class="nav-item active">

                                    <a class="nav-link" href="#">SUPPORT</a>
                                </li> -->
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </header>

        <div id="title" class="row justify-content-center">
            <div class="col-md-10 text-center">
                <h1>GENETICS<br>CALCULATOR</h1>
                <p>HOW GOOD ARE YOUR GENETICS?</p>
            </div>
        </div>

        <div id="cal" class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="tile">
                    <p>AN ADAPTATION OF THE VIRTUVIAN MODEL OF GENETICS</p>
                    
                    <select class="select input">
                        <option value="" selected="" disabled="" hidden="">HEIGHT</option>
                        <option></option>
                    </select>

                    <div class="input-group mt-4">
                        <span class="input-group-text">WEIGHT (LBS)</span>
                        <input type="number" class="form-control input" value="100" min="100" max="300" step="1">
                    </div>

                    <div class="input-group mt-4">
                        <span class="input-group-text">BODY FAT %</span>
                        <input type="number" class="form-control input" value="15" min="3" max="40" step="1">
                    </div>

                    <select class="select input mt-4">
                        <option value="" selected="" disabled="" hidden="">BODY FAT DISTRIBUTION</option>
                        <option></option>
                    </select>

                    <select class="select input mt-4">
                        <option value="" selected="" disabled="" hidden="">METABOLISM</option>
                        <option></option>
                    </select>

                    <div class="input-group mt-4">
                        <span class="input-group-text">SHOULDER<br>WIDTH<br>(ANY UNIT)</span>
                        <input type="number" class="form-control input" value="1" min="1" max="999" step="0.1">
                    </div>

                    <div class="input-group mt-4">
                        <span class="input-group-text">WAIST WIDTH<br>(ANY UNIT)</span>
                        <input type="number" class="form-control input" value="1" min="1" max="999" step="0.1">
                    </div>

                    <select class="select input mt-4">
                        <option value="" selected="" disabled="" hidden="">ABS INSERTION</option>
                        <option></option>
                    </select>
                    
                    <select class="select input mt-4">
                        <option value="" selected="" disabled="" hidden="">CHEST INSERTION</option>
                        <option></option>
                    </select>

                    <select class="select input mt-4">
                        <option value="" selected="" disabled="" hidden="">BICEP INSERTION</option>
                        <option></option>
                    </select>

                    <select class="select input mt-4">
                        <option value="" selected="" disabled="" hidden="">DELTOID INSERTION</option>
                        <option></option>
                    </select>

                    <button id="cal-btn" class="btn mt-4">CALCULATE</button>
                    <p></p>
                </div>
            </div>
        </div>

        <div id="footer-top" class="row justify-content-center">
            <div class="col-md-10">
                <ul class="nav justify-content-center">
                    <li class="nav-item">

                    </li>
                </ul>
            </div>
        </div>

        <div id="footer-bottom" class="row justify-content-center">
            <div class="col-md-10">
                <p class="text-center">@Obi Lifts 2022</p>
            </div>
        </div>
